name: Main CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

  backend-tests:
    runs-on: ubuntu-latest
    needs: install-dependencies

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

  frontend-tests:
    runs-on: ubuntu-latest
    needs: install-dependencies

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Start backend
        working-directory: backend
        run: npm start &
        id: backend

      - name: Start frontend
        working-directory: frontend
        run: npm start &
        id: frontend

      - name: Wait for services to start
        run: npx wait-on http://localhost:3000 && npx wait-on http://localhost:4000

      - name: Run Cypress tests
        working-directory: frontend
        run: npx cypress run

      - name: Stop backend and frontend
        run: |
          pkill -f 'node server.js'
          pkill -f 'react-scripts'
